		  <script>
		  	var getOption = function(chartType) {
		  		//利用三目判断根据图形的样式选取不同类型的数据，bar和line的数据格式相同，pie格式与前两者不同
		  		var chartOption = chartType == 'pie' ? {
		  			calculable: false,
		  			series: [{
		  				name: '访问来源',
		  				type: 'pie',
		  				radius: '70%',//管理图形大小占比的
		  				center: ['50%', '50%'],//管理图形水平位置的
		  				data: [{
		  					value: 335,
		  					name: '血糖正常'
		  				}, {
		  					value: 310,
		  					name: '血糖偏低'
		  				}, {
		  					value: 234,
		  					name: '血糖偏高'
		  				}]
		  			}]
		  		} : {
		  			legend: {//标题
		  				data: ['糖化血红蛋白%', '血糖','睡眠指数']
		  			},
		  			grid: {
		  				x: 30,
		  				x2: 30,
		  				x3:30,
		  				y: 30,
		  				y2: 30,
		  				y3:30
		  			},
		  			toolbox: {//工具箱
		  				show: false,
		  				feature: {
		  					mark: {
		  						show: true
		  					},
		  					dataView: {
		  						show: true,
		  						readOnly: false
		  					},
		  					magicType: {
		  						show: true,
		  						type: ['line', 'bar']
		  					},
		  					restore: {
		  						show: true
		  					},
		  					saveAsImage: {
		  						show: true
		  					}
		  				}
		  			},
		  			calculable: false,
		  			//横纵轴刻度
		  			xAxis: [{
		  				type: 'category',
		  				data: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
		  			}],
		  			yAxis: [{
		  				name:'mmoll/L',
		  				type: 'value',
		  			},
		  			{
		  				name: '分',
		  				type:'value'
		  			}],
		  			//显示数据  此处数据名的名称还要与标题的名称相对应，否则无法显示
		  			series: [{
		  				name: '糖化血红蛋白%',
		  				type: chartType,
		  				itemStyle : { normal: {label : {show: true}}},
		  				data: [2.0, 4.9, 7.0, 23.2, 25.6, 46.7, 13]
		  			}, {
		  				name: '血糖',
		  				type: chartType,
		  				yAxisIndex:0,
		  				data: [b1, b2, b3,b4, b5, b6, b7]
		  			}, {
		  				name: '睡眠指数',
		  				type: chartType,
		  				yAxisIndex:1,
		  				data: [a1, a2, a3,a4, a5, a6, a7]
		  			}]
		  		};
		  		return chartOption;
		  	};
		  	
		  	
		  	var byId = function(id) {
		  		return document.getElementById(id);
		  	};
		  	var lineChart = echarts.init(byId('lineChart'));
		  	lineChart.setOption(getOption('line'));
		  	var pieChart = echarts.init(byId('pieChart'));

		  	byId("echarts").addEventListener('tap',function(){

		  		plus.runtime.openURL(url);
		  	},false);
		  </script>
