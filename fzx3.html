		<h1 style="margin-top: 80px; text-align: center;">有效预防糖尿病足</h1>
		<div class="article">
			<p class="intro" style="margin: 20px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 糖尿病患者在生活只需要做好一些事情，就可以有效预防糖尿病足发生，有哪些具体的措施呢？</p>
			<h4 style="margin-left: 40px;">1、首先</h4>
			<p style="margin: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最主要的一个措施就是要将血糖控制在平稳的状态下，服药要定时定量，切不可血糖下降了就不吃药，上升了再吃药。这个方式是特别不可取的，会导致糖尿病患者体内的血糖波动过大，易引起并发症的发生。</p>							
			<h4 style="margin-left: 40px;">2、其次</h4>
			<p style="margin: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 糖尿病的患者要去多观察自己的足部，有出现异常及时的就医。日常要保证足部的卫生，每天要勤换鞋袜，在洗完脚之后要将足部擦干。日常的鞋袜要选择透气性较好的，对于预防糖尿病足是有一定帮助的。</p>
